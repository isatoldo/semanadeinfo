<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>VIII - SCI</title>
    <link rel="shortcut icon" type="img" href="img/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/myscript.js"></script>
</head>

<body>
    <main>
        <h1>Inscrição VIII</h1>
        <section class="containerform">
            <form>
                <fieldset>
                    <legend>Inscrição</legend>
            
                    <div class="input-container">
                        <label for="nome">Nome completo</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome" required autofocus>
                    </div>
            
                    <div class="input-container">
                        <label for="matricula"> Sua matricula</label>
                        <input type="text" name="matricula" id="Matricula" placeholder="Matricula" value="3324324333">
                    </div>
                    
                    <div class="input-container">
                        <label for="cpf">Seu CPF</label>
                        <input type="text" name="CPF" id="CPF" value="122.121.542-45" placeholder="CPF" pattern="\d{3}.\d{3}.\d{3}-\d{2}" required>
                    </div>
                    </div>
                    <div class="input-container">
                        <label for="email">Seu Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-container">
                        <label for="turma">Turma</label>
                        <select name="turma" id="turma" required>
                            <option value="">Selecione</option>
                            <option value="Info 1A">Info 1A</option>
                            <option value="Info 1B">Info 1B</option>
                            <option value="Info 2A">Info 2A</option>
                            <option value="Info 2B">Info 2B</option>
                            <option value="Info 3A">Info 3A</option>
                            <option value="Info 3B">Info 3B</option>
                        </select>
                    </div>
                        <button type="submit" onclick="salvar()">Cadastrar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </fieldset>
            </form>    
        </section>
    </main>
</body>
</html>

    <main>
        <h1>Inscrição VIII</h1>
        <section class="container">
            <form>
                <fieldset>
                    <legend>Inscrição</legend>
            
                    <div class="input-container">
                        <label for="titulo">Nome completo</label>
                        <input type="text" name="titulo" id="nome" placeholder="Nome" required autofocus>
                    </div>
            
                    <div class="input-container">
                        <label for="autor"> Sua matricula</label>
                        <input type="text" name="autor" id="Matricula" placeholder="Matricula" required>
                    </div>
                    
                    <div class="input-container">
                        <label for="isbn">Seu CPF</label>
                        <input type="text" name="CPF" id="CPF" placeholder="CPF" pattern="\d{3}.\d{3}.\d{3}-\d{2}" required>
                    </div>
                    </div>
                    <div class="input-container">
                        <label for="isbn">Seu Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" pattern="\d{3}-\d{10}" required>
                    </div>
                    <div class="input-container">
                        <label for="categoria">Turma</label>
                        <select name="categoria" id="categoria" required>
                            <option value="">Selecione</option>
                            <option value="Ação">1A</option>
                            <option value="Aventura">1B</option>
                            <option value="Comédia">2A</option>
                            <option value="Drama">2B</option>
                            <option value="Ficção Científica">3A</option>
                            <option value="Romance">3B</option>
                        </select>
                    </div>
                        <button type="submit">Cadastrar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </fieldset>
            </form>    
        </section>
    </main>
